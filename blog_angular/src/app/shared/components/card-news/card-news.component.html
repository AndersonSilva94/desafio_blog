<div class="card" *ngFor="let news of listNews; let i = index">
  <div class="card-header">
    <p>{{ news.publicationDate | date: 'd MMMM, y' : '' : 'pt-BR' }}</p>
    <img
      class="img-like"
      (click)="likeNews(i)"
      [src]="'../../../../assets/images/unlike.svg'"
      alt="Ã­cone de curtida"
    >
  </div>
  <h2 class="card-title" (click)="goToNews(news.id)">{{ news.title }}</h2>
  <p class="card-sinopse">{{ news.sinopse }}</p>
</div>
